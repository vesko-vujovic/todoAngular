<!DOCTYPE html>
<html ng-app="todoApp">
<head lang="en">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-cookies.js"></script>
    <link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="js/app1.js" type="text/javascript"></script>
    <script src="js/mainCtrl1.js"></script>
    <meta charset="UTF-8">
    <title> Todo App</title>
</head>
<body>
 <!-- main controller -->
 <div class="container-fluid" ng-controller="myCtrl">
     <h2>Todo App - Bild Studio</h2>
     <div class="row" >
         <div class="col-sm-5">
            <strong><div ng-show="state" class="alert alert-danger" role="alert">Input field cannot be empty!</div></strong>
         </div>
         <div class="col-lg-10">
             <form class="form-inline">
                 <div class="form-group">
                     <label class="sr-only" for="">Task Todo</label>
                     <input type="text" ng-model="todo" class="form-control" id="" placeholder="Enter Task Todo">
                 </div>
                 <button ng-click="isEmpty()" type="submit" class="btn btn-default">Add Task</button>

             </form>
             <div class="col-sm-5">
                 <li ng-repeat="x in arrayObj">
                     <input type="checkbox" ng-model="x.done">
                     {{ x.task}}
                     <button ng-click="deleteItemFromList($index)">Delete</button>
                 </li>

             </div>

         </div>
     </div>
 </div>

</body>
</html>
